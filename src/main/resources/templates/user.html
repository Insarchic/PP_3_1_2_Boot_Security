<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Пользователь</title>
</head>
<body>
<h2>Информация о пользователе</h2>
<table>
    <thead>
    <tr>
        <th>Имя</th>
        <th>Возраст</th>
    </tr>
    </thead>
    <tbody>
        <td th:text="${user.getUsername()}"></td>
        <td th:text="${user.getAge()}"></td>
    </tbody>
</table>
<a href="/new">Добавить нового пользователя</a>
</body>
</html>
