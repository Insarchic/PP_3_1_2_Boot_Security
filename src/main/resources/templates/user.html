<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User page</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .container-fluid {
            max-width: 100%;
        }

        body {
            overflow-x: hidden;
        }
    </style>
</head>
<body>
<header class="mb-3">
    <nav class="navbar navbar-dark bg-dark">
        <div class="nav-item text-left text-white px-3">
            <span class="font-weight-bold" th:text="${user.username}"></span>
            <span> with roles: </span>
            <span th:each="role : ${user.roles}" th:text="${role.name}"></span>
        </div>
        <div class="text-muted">
            <form th:action="@{/logout}" method="post" class="form-inline">
                <input type="hidden" name="_csrf" th:value="${_csrf.token}"/>
                <button type="submit" class="btn btn-link text-grey">Logout</button>
            </form>
        </div>
    </nav>
</header>

<div class="row">
    <div class="col-md-2 px-0">
        <div class="d-flex flex-column flex-shrink-0 p-0 text-white">
            <ul class="nav nav-pills flex-column">
                <li class="nav-item">
                    <a href="#userInfo" data-bs-toggle="pill" class="nav-link active no-refresh" role="tab"
                       aria-current="false">
                        User
                    </a>
                </li>
            </ul>
        </div>
    </div>

    <div class="col-md-10 bg-light">
        <div class="tab-content">
            <div class="tab-pane fade show active" id="userInfo" role="tabpanel">
                <div class="container-fluid">
                    <h2>User Information Page</h2>
                    <div class="card">
                        <div class="container-fluid px-0 bg-light border">
                            <h5 class="card-header">About User</h5>
                        </div>
                        <table class="table table-striped">
                            <thead>
                            <tr>
                                <th>ID</th>
                                <th>First Name</th>
                                <th>Last Name</th>
                                <th>Age</th>
                                <th>Email</th>
                                <th>Role</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr>
                                <td><p th:text="${user.id}"></p></td>
                                <td><p th:text="${user.username}"></p></td>
                                <td><p th:text="${user.surname}"></p></td>
                                <td><p th:text="${user.age}"></p></td>
                                <td><p th:text="${user.email}"></p></td>
                                <td>
                                    <ul>
                                        <li th:each="role : ${user.roles}" th:text="${role.name}"></li>
                                    </ul>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                        <br>
                        <br>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
