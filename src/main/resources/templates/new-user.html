<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Создание пользователя</title>
</head>
<body>
<h2>Зарегистрироваться</h2>

<div class="container">
    <form th:object="${user}" method="post" action="/admin/users/new">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
        <input type="hidden" th:field="*{id}">
        <div class="mb-3">
            <label for="name" class="form-label">Имя</label>
            <input type="text" id="name" th:field="*{username}"/>
        </div>
        <div class="mb-3">
            <label for="age" class="form-label">Возраст</label>
            <input type="number" id="age" th:field="*{age}"/>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Пароль</label>
            <input type="password" id="password" th:field="*{password}" />
        </div>
        <p>
            <label>Roles:
                <input type="checkbox" name="roles"
                       th:each="role : ${roles}"
                       th:text="${role.name}"
                       th:value="${role.id}"
                       th:field="*{roles}"
                />
            </label>
        </p>
<!--        <div class="mb-3">-->
<!--            <label for="roles" class="form-label">Роли</label>-->
<!--            <select id="roles" th:field="*{roles}" multiple>-->
<!--                <option th:each="role : ${roles}" th:value="${role.id}" th:text="${role.name}"></option>-->
<!--            </select>-->
<!--        </div>-->
        <button type="submit" class="btn">Сохранить</button>
    </form>
</div>
</body>
</html>
